[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read", path = "./broadcast" }]
remappings = [
  "@chainlink/=lib/chainlink-brownie-contracts/", 
  "@solmate/=lib/solmate/src/"
  ]

